<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/reset.css">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head> 
<body id="login">

  <main>
    <div class="container section-grid max-width">

      <div class="container__image-container ">
        <div class="the-image">
        <img class="changeimg" src="./assets/images/illustration-sign-up-mobile.svg" alt="">

        </div>
      </div>

      <div class="container__login-info">
        <h1 class="container__login-info--heading">
          Stay updated!
        </h1>
        <p class="container__login-info--description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="flex">
         <div class="flex__checkmark-container"> <img src="./assets/images/icon-list.svg" alt=" a checkmark in a circle"></div>
          <p class="flex__guarantee">Product discovery and building what matters</p>
        </div>
        <div class="flex">
         <div class="flex__checkmark-container"> <img src="./assets/images/icon-list.svg" alt=" a checkmark in a circle"></div>
          <p class="flex__guarantee">Measuring to ensure updates are a success</p>
        </div>
        <div class="flex final">
         <div class="flex__checkmark-container"> <img src="./assets/images/icon-list.svg" alt=" a checkmark in a circle"></div>
          <p class="flex__guarantee">And much more!</p>
        </div>
        <div class="form-container">
          <form class="form-container__form">
            <div class="label__error">
              <label for="email">Email address</label>
              <span class="error-message"></span>
            </div>
            <input type="email"  name="email" id="email" placeholder="email@company.com" required>
           <a class="submit-btn"  href="./success.html">Subscribe to monthly newsletter</a>
          </form>
        </div>
          
      </div>

      
    </div>
   
  </main>

</html>
